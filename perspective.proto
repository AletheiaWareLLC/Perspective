syntax = "proto3";

option go_package = "github.com/AletheiaWareLLC/perspectivego";
option java_outer_classname = "PerspectiveProto";
option java_package = "com.aletheiaware.perspective";
option optimize_for = LITE_RUNTIME;

package perspective;

import "joy.proto";

message World {
    string name = 1;
    uint32 size = 2;
    string colour = 3; // Background colour
    repeated Puzzle puzzle = 4;
    map<string, joy.Shader> shader = 5;
}

message Location {
    int32 w = 1;
    int32 x = 2;
    int32 y = 3;
    int32 z = 4;
}

message Outline {
    string mesh = 1;
    string colour = 2;// Mesh colour
}

message Block {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
}

message Goal {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
}

message Portal {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
    Location link = 5;
}

message Sphere {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
}

message Puzzle {
    Outline outline = 1;
    repeated Block block = 3;
    repeated Goal goal = 4;
    repeated Portal portal = 5;
    repeated Sphere sphere = 6;
    string description = 7;// Tutorial: Tap to Drop, Swipe to Rotate
}

message Move {
    fixed64 timestamp = 1;
    string key = 2;
    Location value = 3;
}

message Solution {
    fixed64 timestamp = 1;
    repeated Move move = 2;
}
