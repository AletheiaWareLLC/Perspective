syntax = "proto3";

option go_package = "github.com/AletheiaWareLLC/perspectivego";
option java_outer_classname = "PerspectiveProto";
option java_package = "com.aletheiaware.perspective";

package perspective;

import "joy.proto";

message World {
    string name = 1;
    uint32 size = 2;
    string background_colour = 3;
    string foreground_colour = 4;
    repeated Puzzle puzzle = 5;
    map<string, joy.Shader> shader = 6;
    string title = 7;
}

message Location {
    int32 w = 1;
    int32 x = 2;
    int32 y = 3;
    int32 z = 4;
}

message Outline {
    string mesh = 1;
    string colour = 2;// Mesh colour
    string texture = 3;// Mesh texture
}

message Block {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
    string texture = 5;// Mesh texture
}

message Goal {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
    string texture = 5;// Mesh texture
}

message Portal {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
    Location link = 5;
    string texture = 6;// Mesh texture
}

message Sphere {
    string name = 1;// Unique ID
    string mesh = 2;
    string colour = 3;// Mesh colour
    Location location = 4;
    string texture = 5;// Mesh texture
}

message Puzzle {
    Outline outline = 1;
    repeated Block block = 3;
    repeated Goal goal = 4;
    repeated Portal portal = 5;
    repeated Sphere sphere = 6;
    // Tutorial: Tap to Drop, Swipe to Rotate, Use the Block
    // Other: puzzle number
    string description = 7;
    // Lower score (ie fewer rotations) are better
    // hit target: 5 stars
    // target + 1: 4 stars
    // target + 2: 3 stars
    // target + 3: 2 stars
    // target + 4: 1 star
    // else: no stars
    uint32 target = 8;
}

message Move {
    fixed64 timestamp = 1;
    string key = 2;
    Location value = 3;
}

message Solution {
    fixed64 timestamp = 1;
    repeated Move move = 2;
    uint32 score = 3;
}
